<!doctype html>
<html lang="en">

<head>
	<title>MindHub HomeBanking</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
	<script src="https://kit.fontawesome.com/f60c92db8d.js" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	

</head>

<body>
	<div   id="app">
		<main>
		<section class="vh-100 bg-image" 
		style="background-image: url('./img/bg-login.webp');
			   ;background-repeat: no-repeat;background-position:center center ; background-size:cover ; height: 100vh" >
			<div class="container h-100">
				<div class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-lg-12 col-xl-11">
						<div class="card text-black " style="border-radius: 25px; background: rgb(216, 216, 216);">
							<div class="card-body p-md-5">
								<div class="row justify-content-center">
									<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
										
										<p v-show="isRegistered"  class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Iniciar Sesión</p>
										<p v-show="!isRegistered"class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Nuevo Usuario</p>
										
										<form class="mx-1 mx-md-4">
											<template v-if="isRegistered">
												<div class="d-flex flex-row align-items-center mb-4">
													<div class="form-outline flex-fill mb-0">
														<i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
														<label class="form-label" for="form3Example3c">Email</label>
														<input v-model="email" type="email" id="form3Example3c"
															class="form-control" />
													</div>
												</div>

												<div class="d-flex flex-row align-items-center mb-4">
													<div class="form-outline flex-fill mb-0">
														<i class="fas fa-lock fa-lg me-3 fa-fw"></i>
														<label class="form-label" for="form3Example4c">Password</label>
														<input v-model="password" type="password" id="form3Example4c"
															class="form-control" />
													</div>
												</div>
												<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
													<button @click="sendLogin" type="button"
														class="btn btn-primary btn-lg">Continuar</button>
												</div>
												<div class="d-flex flex-row align-items-center mb-4">
													<div class="flex-fill mb-0">
														<p class="fs-5">¿No tienes cuenta? Reguistrate <span @click="isRegistered = !isRegistered" style="cursor:pointer" class="text-primary fs-4 fst-italic text-decoration-underline">aquí</span></p>
													</div>
												</div>
											</template>
											<!-- REGISTRATION -->
											<template v-else>
												<div class="d-flex flex-row align-items-center mb-4">
													<div class="d-flex gap-3">
														<div class="form-outline flex-fill mb-0">
															<i class="fas fa-user fa-lg me-3 fa-fw"></i>
															<label class="form-label" for="form3Example1c">Nombre</label>
															<input v-model="firstName" type="text" id="form3Example1c"
																class="form-control" />
														</div>
														<div class="form-outline flex-fill mb-0">
															<label class="form-label" for="form3Example1c">Apellido</label>
															<input v-model="lastName" type="text" id="form3Example1c"
															class="form-control" />
														</div>
													</div>
												</div>

												<div class="d-flex flex-row align-items-center mb-4">
													<div class="form-outline flex-fill mb-0">
														<i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
														<label class="form-label" for="form3Example3c">Email</label>
														<input v-model="email" type="email" id="form3Example3c"
														class="form-control" />
													</div>
												</div>

												<div class="d-flex flex-row align-items-center mb-4">
													<div class="form-outline flex-fill mb-0">
														<i class="fas fa-lock fa-lg me-3 fa-fw"></i>
														<label class="form-label" for="form3Example4c">Password</label>
														<input v-model="password" type="password" id="form3Example4c"
															class="form-control" />
													</div>
												</div>

												<div v-if="false" class="d-flex flex-row align-items-center mb-4">
													<div class="form-outline flex-fill mb-0">
														<i class="fas fa-key fa-lg me-3 fa-fw"></i>
														<label class="form-label" for="form3Example4cd">Repita su
															password</label>
														<input type="password" id="form3Example4cd"
															class="form-control" />
													</div>
												</div>

												<div class="form-check d-flex justify-content-center mb-5">
													<input class="form-check-input me-2" type="checkbox" value=""
														id="form2Example3c" />
													<label class="form-check-label" for="form2Example3">
														I agree all statements in <a href="#!">Terms of service</a>
													</label>
												</div>

												<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
													<button @click="sendRegister" type="button"
														class="btn btn-primary btn-lg">Registrarse</button>
												</div>
												<div @click="isRegistered = !isRegistered" class="d-flex justify-content-center mx-4 mb-lg-4 fs-5 text-primary"style="cursor:pointer">
													<span>Cancelar</span>
												</div>
										</template>

										</form>

									</div>
									<div
										class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

										<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
											class="img-fluid" alt="Sample image">

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		</main><!-- End #main -->


		<!-- <div id="preloader"></div> -->


	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://unpkg.com/vue@3"></script>
	<script src="./js/index.js"></script>
</body>

</html>
