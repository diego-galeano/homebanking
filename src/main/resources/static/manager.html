<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client manager</title>
    <script src="https://kit.fontawesome.com/f60c92db8d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div id="app" class="container">
        <div v-if="errored">
            <p class="text-center fs-3">Sorry, it is not possible to get the information at this time, please try again
                later</p>
        </div>

        <div v-else>
            <div v-if="loading">Loading...</div>

            <div v-else>
                <main>
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <section>
                                    <h1 class="container text-center">Client Manager</h1>
                                    <form class="form-group">
                                        <div>
                                            <label for="name">Name:</label>
                                            <input class="form-control" v-model="name" type="text" id="name"
                                                name="name">
                                        </div>
                                        <div>
                                            <label for="last_name">Last name:</label>
                                            <input class="form-control" v-model="last_name" type="text" id="last_name"
                                                name="last_name">
                                        </div>
                                        <div>
                                            <label for="email">Email address:</label>
                                            <input class="form-control" v-model="email" type="text" id="email"
                                                name="email" placeholder="name@email.com">
                                        </div>

                                        <button class="btn btn-success fw-bold mt-3" type="submit"
                                            :class="{ disabled: isDisabled }" :disabled="isDisabled"
                                            @click="sendData">Add
                                            client</button>

                                    </form>
                                </section>
                                <section class="mt-3">
                                    <h2 class="text-center">Client List</h2>
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th scope="col">Nombre</th>
                                                <th scope="col">Apellido</th>
                                                <th scope="col">Email</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr v-for="client in clients" :key="client.id">
                                                <td>{{client.firstName}}</td>
                                                <td>{{client.lastName}}</td>
                                                <td>{{client.email}}</td>
                                                <td @click="deleteClient(client)"><i class="fas fa-trash"></i></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </section>
                            </div>
                            <div class="col ">
                                <section>
                                    <h2 class="text-center">Client <span class="fw-bolder"> REST </span>response</h2>
                                    <pre class="mt-4">{{clientsREST}}</pre>
                                </section>
                            </div>
                        </div>
                    </div>

                </main>

            </div>

        </div>
    </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./manager.js"></script>
</body>

</html>
