<!doctype html>
<html lang="en">

<head>
    <title>MindHub HomeBanking</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f60c92db8d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body>
    <div id="app">
        <main class="container-fluid">
            <section class="vh-100" style="background-color: #eee;">
                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-lg-12 col-xl-11">
                            <div class="card text-black" style="border-radius: 25px;">
                                <div class="card-body p-md-5">
                                    <div class="row justify-content-center">
                                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Crea tu nueva
                                                tarjeta</p>
                                            <form class="mx-1 mx-md-4">
                                                <div class="d-flex flex-row align-items-center mb-4">
                                                    <div class="form-outline flex-fill mb-0">
                                                        <i class="fa-solid fa-credit-card fa-fw me-3"></i>
                                                        <label class="form-label me-3" for="form3Example4c">SELECCIONE
                                                            TIPO
                                                            DE TARJETA</label>
                                                        <select @change="selectCardType($event)" class="form-select"
                                                            aria-label="multiple select example">
                                                            <option selected disabled>Elija..</option>
                                                            <option value="DEBIT">DEBITO</option>
                                                            <option value="CREDIT">CREDITO</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="d-flex flex-row align-items-center mb-4">
                                                    <div class="form-outline flex-fill mb-0">
                                                        <i class="fa-solid fa-credit-card fa-fw me-3"></i>
                                                        <label class="form-label me-3" for="form3Example4c">SELECCIONE
                                                            COLOR</label>
                                                        <select @change="selectCardColor($event)" class="form-select"
                                                            aria-label="multiple select example">
                                                            <option selected disabled>Elija..</option>
                                                            <option>SILVER</option>
                                                            <option>GOLD</option>
                                                            <option>TITANIUM</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                                    <button  :disabled = "!isFormFilled" @click="createCard"  type="button"
                                                        class="btn btn-primary btn-lg">Continuar</button>
                                                </div>

                                            </form>                                    
                                            <div @click="cancel"
                                                class="d-flex justify-content-center mx-4 mb-lg-4 fs-5 text-primary"
                                                style="cursor:pointer">
                                                <span>Cancelar</span>
                                            </div>
                                        </div>
                                        <div
                                            class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                            <img src="./img/credit-card.gif" class="img-fluid" alt="Sample image">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </section>


        </main><!-- End #main -->




        <!-- <div id="preloader"></div> -->


    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <!-- <script src="http://unpkg.com/vue/dist/vue.js"></script> -->
    <!-- <script src="http://unpkg.com/portal-vue"></script> -->
    <script src="./js/create-card.js"></script>
</body>

</html>
